
services:
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # Porta da API (para o Python/Airflow/Polars)
      - "9001:9001"  # Porta da Console (Interface Web)
    environment:
      - MINIO_ROOT_USER=${MINIO_USR}
      - MINIO_ROOT_PASSWORD=${MINIO_PWD}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=a${PG_PWD}
      - POSTGRES_DB=${PG_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data

# --- Volumes para persistir os dados ---
volumes:
  minio-data:
  postgres-data: